<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <p>Number of Employee Problems: {{ ticket_count }}</p>

    <h2>Problem priorities:</h2>
    <ul>
        {% for priority in ticket_priorities %}
            <li>{{ priority.priority }}: {{ priority.priority_count }}</li>
        {% endfor %}
    </ul>

    <h2>Authorization</h2>
    <form method="post">
        <label for="username">Login:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Log on</button>
    </form>

    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
